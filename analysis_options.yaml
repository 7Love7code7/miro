    # flutter
    - no_logic_in_create_state

    # Dart SDK: >= 2.6.0-dev.5.0 • (Linter v0.1.99)
    # Prefer relative imports for files in lib/.
    # // effective_dart
    #- prefer_relative_imports: false

    # Dart SDK: >= 2.1.0-dev.1.0 • (Linter v0.1.59)
